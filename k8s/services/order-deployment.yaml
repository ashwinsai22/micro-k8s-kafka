apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: microkafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      initContainers:
        - name: wait-for-kafka
          image: confluentinc/cp-kafka:7.6.0
          command:
            - sh
            - -c
            - |
              echo "⏳ Waiting for Kafka broker..."
              until kafka-broker-api-versions \
                --bootstrap-server kafka-0.kafka.microkafka.svc.cluster.local:9092 >/dev/null 2>&1
              do
                sleep 3
              done

              echo "⏳ Waiting for group coordinator..."
              until kafka-consumer-groups \
                --bootstrap-server kafka-0.kafka.microkafka.svc.cluster.local:9092 \
                --list >/dev/null 2>&1
              do
                sleep 3
              done

              echo "✅ Kafka fully ready"

      containers:
        - name: order-service
          image: ashwinsai22/order-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: KAFKA_BROKERS
              value: kafka-0.kafka.microkafka.svc.cluster.local:9092
            - name: KAFKAJS_NO_PARTITIONER_WARNING
              value: "1"
