apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: microkafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order
          image: ashwinsai22/order-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: KAFKA_BROKERS
              value: kafka-0.kafka.microkafka.svc.cluster.local:9092,kafka-1.kafka.microkafka.svc.cluster.local:9092,kafka-2.kafka.microkafka.svc.cluster.local:9092
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: microkafka
spec:
  selector:
    app: order-service
  ports:
    - port: 80
      targetPort: 3000
