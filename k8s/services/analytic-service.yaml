apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytic-service
  namespace: microkafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analytic-service
  template:
    metadata:
      labels:
        app: analytic-service
    spec:
      initContainers:
        - name: wait-for-kafka
          image: confluentinc/cp-kafka:7.6.0
          command:
            - sh
            - -c
            - |
              echo "⏳ Waiting for Kafka broker..."
              until kafka-broker-api-versions \
                --bootstrap-server kafka-0.kafka.microkafka.svc.cluster.local:9092 >/dev/null 2>&1
              do
                sleep 3
              done

              echo "⏳ Waiting for group coordinator..."
              until kafka-consumer-groups \
                --bootstrap-server kafka-0.kafka.microkafka.svc.cluster.local:9092 \
                --list >/dev/null 2>&1
              do
                sleep 3
              done

              echo "✅ Kafka fully ready"

      containers:
        - name: analytic-service
          image: ashwinsai22/analytic-service:latest
          imagePullPolicy: Always

          ports:
            - containerPort: 8000

          env:
            - name: KAFKA_BROKERS
              value: kafka-0.kafka.microkafka.svc.cluster.local:9092
            - name: KAFKAJS_NO_PARTITIONER_WARNING
              value: "1"

          # ✅ VERY IMPORTANT (prevents 503)
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 5

          # ✅ Keeps pod healthy
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 10
            failureThreshold: 5
