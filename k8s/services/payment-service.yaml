apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: microkafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
        - name: payment
          image: ashwinsai22/payment-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: KAFKA_BROKERS
              value: kafka-0.kafka.microkafka.svc.cluster.local:9092
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: microkafka
spec:
  selector:
    app: payment-service
  ports:
    - port: 80
      targetPort: 8000
