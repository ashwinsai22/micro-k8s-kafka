apiVersion: batch/v1
kind: Job
metadata:
  name: kafka-admin
  namespace: microkafka
spec:
  backoffLimit: 5
  template:
    spec:
      restartPolicy: OnFailure

      initContainers:
        - name: wait-for-kafka
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "⏳ Waiting for Kafka..."
              until nc -z kafka-0.kafka.microkafka.svc.cluster.local 9092; do
                sleep 2
              done
              echo "✅ Kafka is ready"

      containers:
        - name: kafka-admin
          image: ashwinsai22/kafka-admin:latest
          imagePullPolicy: Always
          env:
            - name: KAFKA_BROKERS
              value: kafka-0.kafka.microkafka.svc.cluster.local:9092
