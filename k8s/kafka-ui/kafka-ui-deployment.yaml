apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
  namespace: microkafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
        - name: kafka-ui
          image: provectuslabs/kafka-ui:latest
          ports:
            - containerPort: 8080
          env:
            - name: SERVER_SERVLET_CONTEXT_PATH
              value: /kafka-ui

            - name: KAFKA_CLUSTERS_0_NAME
              value: microkafka
            - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
              value: kafka.kafka.microkafka.svc.cluster.local:9092
